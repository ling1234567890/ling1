<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="../css/homepage.css">	
		<link rel="stylesheet" href="../css/register.css">	
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/jquery.idcode.css"><!--验证码-->
		<script src="../js/require.js" data-main="../js/register.js"></script>
		<!--<script src="../js/jquery-3.1.1.js"></script>-->
		<!--<script src="../js/bootstrap.min.js"></script>-->
		<!--<script src="../js/index-jq.js"></script>-->
		<!--<script src="../js/jquery.idcode.js"></script><!--验证码-->
		<!--<script src="../js/register.js"></script>-->
		
	</head>

	<body>
		
		<div class="index-page">
			
			<!--顶部开始-->
			<div class="topbar">
				<div class="page-rs clear">
					<!--登录注册-->
					<div class="login-bar">
						<span id="loginBar" style="display: block;">
							<span>欢迎光临沙沙网！</span>
							<a href="login.html" style="margin-left: 10px;">登录</a>
							<span class="dividing">或</span>
							<a href="register.html">免费注册</a>
						</span>
					</div>
					<!--我的账户-->
					<div class="member-link">
						<ul>
							<li class="noline" id="one_li">
								<div id="mem">
									<a href="register.html" rel="nofollow">
										<i class="icon-user"></i>
										我的账户
										<i class="icon-angle-down"></i>
									</a>
								</div>
								<div id="mem_d1" >
									<dd><a href="#" rel="nofollow">我的订单</a></dd>
									<dd><a href="#" rel="nofollow">我的积分</a></dd>
									<dd><a href="#" rel="nofollow">我的优惠券</a></dd>
									<dd><a href="#" rel="nofollow">我的收藏</a></dd>
									<dd><a href="#"rel="nofollow">我的评价</a></dd>
								</div>
							</li>
							<li class="noline">
								<div id="mini">
									<div class="js_minicart-title tc">
    									<a href="#"  class="white">
    										<i class="icon-shopping-cart"></i>
    										我的购物车
    									</a>
  									</div>
  									<div class="gwc_div">
  										<div class="empty">购物车中还没有商品，<br>快去挑选心爱的商品吧</div>
									</div>
								</div>
							</li>
							<li class="noline">
								<div class="member white">
									<a href="#"  class="white">
										<i class="icon-heart"></i>
										我的收藏
									</a>
								</div>
							</li>
							<li class="noline">
								<a rel="nofollow" href="#" class="white">我的站內信</a>
							</li>
							<li class="noline">
								<a rel="nofollow" href="#" class="white">积分中心</a>
							</li>
							<li class="noline">
								<a rel="nofollow" href="#" class="white">Global site</a>
							</li>
							<li class="noline">
								<div class="member_attention">
									<a rel="nofollow" href="#" class="white">
										关于我们
										<img src="../img/heade-wb.png"  alt="沙沙微博" id="sha_wb"/>
										<img src="../img/heade-wx.png" alt="沙沙微信" id="sha_wx"/>
										<div class="heade-wb"><img src="../img/heade_wb.jpg" /> </div>
										<div class="heade-wx"><img src="../img/heade-wx.jpg" /> </div>
									</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--顶部开结束-->
			
			<!--logo开始-->
			<div class="header-main">
				<div class="page-rs clear"><br />
					<!--logo-->
					<div class="logo"><a href="#"><img src="../img/logo.png" /> </a> </div>
				</div>
			</div>
			<!--logo结束-->
			
			<!--注册开始-->
			<div class="page clear">
				<div class="signin-page-wrap clb clear">
					<div class="signup-article fr">
						<div class="signup">
							<div class="sign-title">
		                        <div class="sign-title-text">注册账号
		                            <span class="descrip fr">已有莎莎网帐号？<a href="login.html">立即登录</a></span>
		                        </div>
		                    </div>
							<div class="signupbox">
								<form>
									<ul>
										<!--邮箱-->
										<li class="form-item">
											<span class="form-act">
												<input class="x-input action-account-check J_uname" name="email" id="email" placeholder="请输入邮箱/最少5个字符" vtype="required" data-caution="请填写邮箱或手机号，最少5个字符" type="email">
											</span>
										</li>
										<!--密码-->
										<li class="form-item">
											<span class="form-act">
												<input class="x-input action-account-check J_uname" id="password" name="password" placeholder="请输入密码6-16位字母和数字的组合" vtype="required" data-caution="请填写邮箱或手机号，最少5个字符" type="password">
											</span>
										</li>
										<!--确认密码-->
										<li class="form-item">
											<span class="form-act">
												<input class="x-input action-account-check J_uname" id="repassword" name="repassword" placeholder="再次填写密码" vtype="required" data-caution="请填写邮箱或手机号，最少5个字符" type="password">
											</span>
										</li>
										<!--手机号-->
										<li class="form-item">
											<span class="form-act">
												<input class="x-input action-account-check J_uname" id="phone" name="phone" placeholder="手机号" vtype="required" data-caution="手机号" type="text">
											</span>
										</li>
										<!--验证码-->
										<li id="check-code">
				                            <label class="label" for="code"> 验证码：</label>
				                            <div class="inputCont">
				                                <div class="yanzhengma">
				                                    <input type="text" id ="Txtidcode" class ="txtVerification" placeholder="填写验证码">
				                                    <span id="idcode"></span>
				                                </div>
				                                <div id="yzTip" class="Tip">
				                                </div>
				                            </div>
				                        </li>
				                        <!--同意条款-->
				                        <li class="form-item">
									      	<label for="" class="form-label"></label>
									      	<span class="form-act">
										        <input name="license" id="" class="x-check" vtype="onerequired" data-caution="请选择同意" checked="" type="checkbox">
										        <label for="" class="form-sub-label"> 同意 <a href="" class="lnklike" target="_blank">莎莎网使用条款</a> 和 <a href="" class="lnklike" target="_blank">隐私保护政策</a></label>
										        <span class="validation-messagebox"></span>
									      	</span>
									    </li>
									    <!--注册-->
									    <li class="form-item-normal">
									      	<label for="" class="form-label"></label>
									      	<span class="form-act">
									        	<button type="button" id="submit" class="btn btn-major btn-big" rel="_request"><span>注册</span></button>      
									      	</span>
									    </li>
									</ul>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--注册结束-->
			
		</div>
		
	</body>

</html>
